<header class="header-page">
  <div id="home" class="section-header-container container">
    <a class="logo-link" href="./index.html">
      <picture>
        <source
          srcset="./images/logo-desk.png 1x, ./images/logo-desk@2x.png 2x"
          media="(min-width: 1200px)"
        />

        <source
          srcset="./images/logo-tablet.png 1x, ./images/logo-tablet@2x.png 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="./images/logo-mobile.png 1x, ./images/logo-mobile@2x.png 2x"
          media="(max-width: 767px)"
        />

        <img src="./images/logo-desk.png" alt="logo" />
      </picture>
    </a>
    <button type="button" class="burger-button" data-modal-open>
      <svg width="20" height="20">
        <use
          class="open-menu-icon"
          href="./images/sprite.svg#icon-burger-btn-open"
        ></use>
      </svg>
    </button>
    <div class="header-menu" data-modal>
      <button type="button" class="button-close" data-modal-close>
        <svg width="15" height="15">
          <use
            class="close-menu-icon"
            href="./images/sprite.svg#icon-burger-btn-close"
          ></use>
        </svg>
      </button>

      <ul class="section-header-container-ul">
        <li class="section-header-container-li">
          <a href="#home" class="section-header-container-a" data-modal-close1
            >Home</a
          >
        </li>
        <li class="section-header-container-li">
          <a
            href="#about-us"
            class="section-header-container-a"
            data-modal-close2
          >
            About us
          </a>
        </li>
        <li class="section-header-container-li">
          <a
            href="#production"
            class="section-header-container-a"
            data-modal-close3
            >How it's made?</a
          >
        </li>
        <li class="section-header-container-li">
          <a
            href="#products"
            class="section-header-container-a"
            data-modal-close4
            >Our products</a
          >
        </li>
        <li class="section-header-container-li">
          <a
            href="#location"
            class="section-header-container-a"
            data-modal-close5
            >Contact</a
          >
        </li>
      </ul>

      <button class="button-white" type="button">
        Buy now
        <svg class="btn-white-svg" width="5" height="8">
          <use href="./images/sprite.svg#icon-arrow-btn-right-red"></use>
        </svg>
      </button>
    </div>
    <button
      class="button-white none-btn"
      type="button"
      style="font-weight: 700"
    >
      Buy now
      <svg class="btn-white-svg" width="5" height="8">
        <use href="./images/sprite.svg#icon-arrow-btn-right-red"></use>
      </svg>
    </button>
  </div>
</header>
